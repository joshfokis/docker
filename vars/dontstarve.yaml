dst_definition:
  name: "{{dst_server}}"
  image: jamesits/dst-server
  state: "{{dst_state}}"
  restart_policy: unless-stopped
  env:
    PGID: "1000"
    PUID: "1000"
  volumes:
  - "/media/c/configs/dst/{{dst_server}}:/data"
  ports:
    - 10999:10999/udp
    - 11000:11000/udp
    - 12346:12346/udp
    - 12347:12347/udp