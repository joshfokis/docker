- name: Restart plex
  tags:
    - plex
  community.docker.docker_container:
    name: plex
    image: linuxserver/plex
    state: started
    pull: true
    restart: yes
    restart_policy: unless-stopped
    env:
        PGID: "1000"
        PUID: "1000"
        TZ: "America/Chicago"
    volumes:
     - /media/c/configs/plex:/config
     - /home/josh/configs/plex_mounts/media:/media
     - /media/c/trans:/trasncode
    published_ports:
      - 32400:32400
