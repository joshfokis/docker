- name: Restart booksonic
  docker_container:
    name: booksonic
    image: linuxserver/booksonic
    state: started
    pull: true
    restart: yes
    restart_policy: unless-stopped
    env:
        PGID: "1000"
        PUID: "1000"
        TZ: "America/Chicago"
    volumes:
     - /home/josh/configs/booksonic:/config
     - /media/tv/media/Books/Audio\ Books/:/audiobooks
    published_ports:
     - 4040:4040